name: eslint
on: [pull_request]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.0.0'
      - run: npm i -g npm@8.1.3
      - run: npm ci
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-check
